plugins {
    id 'java'
}

group 'fdb-client-demo'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    ivy {
        url "https://www.foundationdb.org/downloads/5.1.7/bindings/java/"
        layout "pattern", {
            artifact "[artifact]-[revision].[ext]"
        }
    }
}

dependencies {
    compile name: 'fdb-java', version: '5.1.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

